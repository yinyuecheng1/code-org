title: Innovations in Communication
description: "Students love to communicate with their peers, and for many of them the greatest impact of computing on their lives has been new forms of communication. This lesson asks students to view communication innovations with different lenses to examine the beneficial and the harmful impacts of the technology. In an extended learning opportunity, students examine the impact of social media on political activism.  
