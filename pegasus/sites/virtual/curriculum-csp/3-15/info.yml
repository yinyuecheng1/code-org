title: Using a Timer 
description: "This lesson introduces students to the use of JavaScript methods by exploring Timing Events. After a brief review of global variables and counters and guided practice using a timer, they will apply these concept in programming a simple animation. This lesson is a useful introduction to creating computer games that can be further explored in extended learning opportunities. Please provide <a href='https://docs.google.com/forms/d/1eL7g_o3lfgtdT1jiMZqUNh5_NCGBHqNGEj0t5K4d9hA/viewform?usp=send_form'> feedback on this lesson.</a>"