title: Storing and Maintaining Student Data
description: "As all educators and many students know, large quantities of data are continuously being collected by schools on every student. The collection, storage, maintenance, and security of this data makes an excellent case study. In this lesson, students will learn about privacy concerns related to student data and hear from school personnel about what data is collected and how it is stored, used, and secured. Please provide <a href='https://docs.google.com/forms/d/1eL7g_o3lfgtdT1jiMZqUNh5_NCGBHqNGEj0t5K4d9hA/viewform?usp=send_form'> feedback on this lesson.</a>"