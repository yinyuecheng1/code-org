title: How fast is it?
description: "In this lesson, students will clarify (and try to simplify) a language for sorting by using an online Code.org widget to refine their algorithm and ensure its correctness. They will also analyze the various student created algorithms in an attempt to determine which is 'best'. Please provide <a href='https://docs.google.com/forms/d/1eL7g_o3lfgtdT1jiMZqUNh5_NCGBHqNGEj0t5K4d9hA/viewform?usp=send_form'> feedback on this lesson.</a>"