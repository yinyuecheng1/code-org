title: Sending Bits Using the Internet
description: "In this lesson, students will expand their knowledge of sending messages to include electronic communication as they explore the technical aspects of the Internet, including IP addresses and DNS. In the unplugged activity, students act out the process of DNS servers and deliver messages according to IP addresses. Please provide <a href='https://docs.google.com/forms/d/1eL7g_o3lfgtdT1jiMZqUNh5_NCGBHqNGEj0t5K4d9hA/viewform?usp=send_form'> feedback on this lesson.</a>"