title: Review and Preparation for Performance Task
description: "Over the course of this unit students have learned about various types of innovations and explored a variety of ways to think about and examine the impacts of those innovations on society. 

Using a pre-writing activity, students will create a graphic organizer to consolidate and focus their knowledge about an innovation. This activity modeling a practice performance task will help them understand how to choose another innovation for their Advanced Placement Explore - Implications of Computing Innovations Performance Task that meets the prescribed criteria. Practice is important because  it enables students to hone their skills and build confidence by giving and receiving feedback from teachers and peers.  Please provide <a href='https://docs.google.com/forms/d/1eL7g_o3lfgtdT1jiMZqUNh5_NCGBHqNGEj0t5K4d9hA/viewform?usp=send_form'> feedback on this lesson.</a>"