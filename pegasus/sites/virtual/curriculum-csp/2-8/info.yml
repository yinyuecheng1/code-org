title: Intro to Graphs
description: "In this lesson, students are introduced to the concept of a 'graph' in computer science. Students are asked to conceive of a graph representation of some data, and then compare the results. Students learn graph terminology and are asked to explore the kinds of problems that algorithms on graphs might solve.  Please provide <a href='https://docs.google.com/forms/d/1eL7g_o3lfgtdT1jiMZqUNh5_NCGBHqNGEj0t5K4d9hA/viewform?usp=send_form'> feedback on this lesson.</a>"