title: Routing Data
description: "How do we move data from one place to another? How do we encode it? How do we manage large amounts of data? Students will be able to answer these questions as they learn about Internet routing in Lesson 14. Activities include a video and an unplugged activity to experience moving data through a network. Please provide <a href='https://docs.google.com/forms/d/1eL7g_o3lfgtdT1jiMZqUNh5_NCGBHqNGEj0t5K4d9hA/viewform?usp=send_form'> feedback on this lesson.</a>"