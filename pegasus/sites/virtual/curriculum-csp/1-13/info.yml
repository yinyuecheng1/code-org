title: The Internet of Things
description: "In this lesson, students will explore the concept of Internet of Things. Collaborating in a team project, they will conceptualize a device that collects data and sends it through the Internet. Then they will create a file format for sending the collected data using their knowledge of file formats and binary and hexadecimal numbers. Creativity, problem analysis, and collaboration are important elements of this lesson. Please provide <a href='https://docs.google.com/forms/d/1eL7g_o3lfgtdT1jiMZqUNh5_NCGBHqNGEj0t5K4d9hA/viewform?usp=send_form'> feedback on this lesson.</a>"