title: Cleaning and Clustering Data
description: "Digital information often is messy with errors and omissions. Typically it must to be cleaned or combined electronically before it can be turned into useful information. In this lesson, students learn to identify messy data, as well as describe ways to clean data. Students will practice their skills using an example data set. Please provide <a href='https://docs.google.com/forms/d/1eL7g_o3lfgtdT1jiMZqUNh5_NCGBHqNGEj0t5K4d9hA/viewform?usp=send_form'> feedback on this lesson.</a>"