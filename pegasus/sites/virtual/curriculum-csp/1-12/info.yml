title: Hexadecimal Representation of Files
description: "In this lesson, students will examine different types of files with a hexadecimal (hex) viewer to look for clues about how the information in the file is stored. From their observations they will be able to identify similarities and differences of various file types and compare the file size to the hexadecimal representation. By the end of the lesson students will identify the file format elements required for file types. Please provide <a href='https://docs.google.com/forms/d/1eL7g_o3lfgtdT1jiMZqUNh5_NCGBHqNGEj0t5K4d9hA/viewform?usp=send_form'> feedback on this lesson.</a>"