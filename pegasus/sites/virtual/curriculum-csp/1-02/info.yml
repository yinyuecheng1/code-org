title: Creating Devices That Send Bits
description: "In Lesson 1, students designed bit-sending devices. In this lesson they will create, test, and revise their devices. An important element in this lesson is for students to critically evaluate their devise and work to solve problems. It is likely that students will face challenges. Work with them to see these as learning opportunities and a fun part of the process. Please provide <a href='https://docs.google.com/forms/d/1eL7g_o3lfgtdT1jiMZqUNh5_NCGBHqNGEj0t5K4d9hA/viewform?usp=send_form'> feedback on this lesson.</a>"
